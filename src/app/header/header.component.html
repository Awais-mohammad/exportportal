<ion-menu side="start" content-id="content" class="menu">
  <div style="text-align: center;margin-top:10px;">
    <ion-img src="../../assets/images/user.png" style="width: 100px; display: inline-block;"></ion-img>
    <div *ngIf="anon">
      <ion-button fill="outline" (click)="presentModal()">Login</ion-button>
    </div>
    <div *ngIf="!anon && displayName" style="color: rgb(219, 218, 218);font-family: bangers;">{{displayName}}</div>
    <div *ngIf="orders">
      <div style="font-size:1.4em;color:white;text-align: left; padding-top:15px;
      padding-left:4px;font-family: bangers;" *ngIf = "orders.length >0">Your Orders:</div>
      <ion-item *ngFor="let order of orders">
        <ion-label slot='start'>{{order.item.toUpperCase()}}</ion-label>
        <ion-chip slot='end'>
          <div style="color:rgb(218, 218, 218);font-size: 0.8em;">{{order.status}}</div>
        </ion-chip>
      </ion-item>
    </div>
  </div>
  <div>
    <ion-item *ngFor="let page of pages" color="none">
      <ion-icon *ngIf="page == 'home'" name="home-outline" color = "light"></ion-icon>
      <ion-icon *ngIf="page == 'animations'" name="barcode-outline" color = "light"></ion-icon>
      <ion-icon *ngIf="page == 'products'" name="flame-outline"  color = "light"></ion-icon>
      <ion-icon *ngIf="page == 'community'" name="people-outline"  color = "light"></ion-icon>
      <ion-icon *ngIf="page == 'about'" name="skull-outline"  color = "light"></ion-icon>
      <ion-icon *ngIf="page == 'contact'" name="mail-open-outline"  color = "light"></ion-icon>
      <ion-label class="mobilePage" *ngIf="activePath != page"  (click)="goToPage(page)">
        {{page.toUpperCase()}}
      </ion-label>
      <ion-label class="mobilePage" *ngIf="activePath == page" style="color:rgb(145, 143, 143);">
        {{page.toUpperCase()}}
      </ion-label>
    </ion-item>
  </div>
</ion-menu>
<ion-toolbar color="none" style="background-color: rgba(0, 0, 0, 0.692);position: fixed;z-index: 2;">
  <ion-icon class="bars" name="menu-outline" size="large" color="dark" slot="start" (click) = "openFirst()" id = "content"></ion-icon>
  <ion-title slot="start" style="font-family: title; font-size:2em; padding-top:20px;padding-bottom: 20px; color:white">
    Export<span style="color: rgb(38, 153, 247);">Portal</span>
  </ion-title>
  <div slot="end" *ngIf="width > 600" style="padding-right:100px;">
    <ion-button (click)="goToPage('home')" fill="clear" style="color: white; font-size:1.2em; font-family: Impact;"
      *ngIf="activePath != 'home'">
      <span class="hoo"> Home</span>
    </ion-button>
    <ion-button fill="clear" style="color: white; font-size:1.2em; font-family: Impact;" *ngIf="activePath == 'home'">
      <span class="hoo activated">Home</span>
    </ion-button>
    <ion-button (click)="goToPage('products')" fill="clear" style="color: white; font-size:1.2em; font-family: Impact;"
      *ngIf="activePath != 'products'">
      <span class="hoo">Products</span>
    </ion-button>
    <ion-button fill="clear" style="color: white; font-size:1.2em; font-family: Impact;"
      *ngIf="activePath == 'products'">
      <span class="hoo activated">Products</span>
    </ion-button>
    <ion-button (click)="goToPage('categories')" fill="clear"
      style="color: white; font-size:1.2em; font-family: Impact;" *ngIf="activePath != 'categories'">
      <span class="hoo">Categories</span>
    </ion-button>
    <ion-button fill="clear" style="color: white; font-size:1.2em; font-family: Impact;"
      *ngIf="activePath == 'categories'">
      <span class="hoo activated">Categories</span>
    </ion-button>
    <ion-button (click)="goToPage('exporters-list')" fill="clear" style="color: white; font-size:1.2em; font-family: Impact;"
      *ngIf="activePath != 'exporters-list'">
      <span class="hoo">Exporters</span>
    </ion-button>
    <ion-button fill="clear" style="color: white; font-size:1.2em; font-family: Impact;"
      *ngIf="activePath == 'exporters-list'">
      <span class="hoo activated">Exporters</span>
    </ion-button>
    <ion-button (click)="goToPage('about')" fill="clear" style="color: white; font-size:1.2em; font-family: Impact;"
      *ngIf="activePath != 'about'">
      <span class="hoo">About</span>
    </ion-button>
    <ion-button fill="clear" style="color: white; font-size:1.2em; font-family: Impact;" *ngIf="activePath == 'about'">
      <span class="hoo activated">About</span>
    </ion-button>
    <ion-button (click)="goToPage('contact')" fill="clear" style="color: white; font-size:1.2em; font-family: Impact;"
      *ngIf="activePath != 'contact'">
      <span class="hoo">Contact</span>
    </ion-button>
    <ion-button fill="clear" style="color: white; font-size:1.2em; font-family: Impact;"
      *ngIf="activePath == 'contact'">
      <span class="hoo activated">Contact</span>
    </ion-button>
    <ion-button *ngIf="!loggedIn" (click)="goToPage('vendors-main')" fill="outline"
      style="color: white; font-size:1.2em; font-family: Impact;">Login/Register</ion-button>
    <ion-button *ngIf="loggedIn && currentUserData" (click)="goToPage('vendors-main')" fill="outline"
      style="color: white; font-size:1.2em; font-family: Impact;">
      <ion-icon name="person-outline"></ion-icon>
      {{currentUserData.Name}}
    </ion-button>
  </div>
</ion-toolbar>
