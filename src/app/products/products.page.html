<app-header></app-header>

<ion-content>
    <div class="header">
        <div class="txt">
            <ion-label style="font-family: title;font-size: 4em;color: white;">All <span class="highlight">
                    Exported</span> Products</ion-label>

            <div style="text-align: center;">
                <ion-searchbar style="display:inline-block;max-width:700px;width: 90%;" mode="ios" color="light"
                    placeholder="Search for products..">
                </ion-searchbar>
            </div>
        </div>
    </div>
    <!--Products-->
    <div>
        <div>
            <ion-grid *ngIf="width>600">
                <ion-row *ngIf="categories">
                    <ion-col style="background: white;border-radius: 25px;" size="2">
                        <div *ngFor="let cat of categories.cats.arrayValue.values">
                            <ion-item color="none" mode="ios" button style="font-family:title;font-weight: 600;"
                                (click)="changeCat(cat.stringValue)">
                                {{capitalizeFirstLetter(cat.stringValue)}}
                            </ion-item>
                        </div>
                    </ion-col>
                    <ion-col style="padding-left:50px;padding-right:50px;text-align: center;" size="10">
                        <div *ngIf="products">
                            <ion-card style="width: 300px;display: inline-block;"
                                *ngFor="let product of products;let i = index">
                                <div *ngIf="product">
                                    <div class="card_image">
                                        <img class="images" src="{{product.imageURL.stringValue}}" />
                                    </div>
                                    <ion-card-header style="text-align: left;">
                                        <ion-card-subtitle>Fantech inc</ion-card-subtitle>
                                        <ion-card-title style="font-family: title;">{{product.productName.stringValue}}
                                        </ion-card-title>
                                    </ion-card-header>
                                    <ion-item color="success" style="font-family: monospace;text-align: center;" button>
                                        View
                                        Exporter
                                    </ion-item>
                                </div>

                                <div *ngIf="!product && i == 0">
                                    <h1>Nothing to show here..</h1>
                                </div>
                            </ion-card>
                        </div>
                        <div *ngIf="products.length == 0">
                            <h1 style = "font-family: fantasy;">Nothing to show here..</h1>
                        </div>
                    </ion-col>
                </ion-row>
            </ion-grid>
            <ion-grid *ngIf="width<=600">
                <ion-row *ngIf="categories">
                    <ion-col style="padding-left:50px;padding-right:50px;text-align: center;" size="12">
                        <ion-card style="width: 95%;display: inline-block;" *ngFor="let product of products">
                            <div *ngIf="product.imageURL">
                                <div class="card_image">
                                    <img class="images" src="{{product.imageURL.stringValue}}" />
                                </div>
                                <ion-card-header style="text-align: left;">
                                    <ion-card-subtitle>Fantech inc</ion-card-subtitle>
                                    <ion-card-title style="font-family: title;">{{product.productName.stringValue}}
                                    </ion-card-title>
                                </ion-card-header>
                                <ion-item color="success" style="font-family: monospace;text-align: center;" button>View
                                    Exporter
                                </ion-item>
                            </div>
                        </ion-card>
                        <div>
                            <ion-button fill="clear" style="font-family: slides;font-size:25px;" (click)="showMore()">
                                <ion-icon name="add-outline"></ion-icon>Show More
                            </ion-button>
                        </div>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </div>
    </div>
    <app-footer></app-footer>
</ion-content>
